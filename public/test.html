<!DOCTYPE html>
<html>
<head>
    <title>NHS Vaccine Add-in Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        h1 {
            color: #005eb8; /* NHS Blue */
        }
        .image-test {
            margin: 20px 0;
            padding: 10px;
            border: 1px dashed #ccc;
        }
        img {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NHS Vaccine Add-in Deployment Test</h1>
        <p>This page tests if the deployment is working correctly.</p>
        
        <div class="image-test">
            <h2>Image Test</h2>
            <p>The following images should be visible:</p>
            
            <img src="assets/logo_16x16.png" alt="Logo 16x16">
            <p>16x16 Logo</p>
            
            <img src="assets/logo_32x32.png" alt="Logo 32x32">
            <p>32x32 Logo</p>
            
            <img src="assets/logo_64x64.png" alt="Logo 64x64">
            <p>64x64 Logo</p>
            
            <img src="assets/logo_80x80.png" alt="Logo 80x80">
            <p>80x80 Logo</p>
        </div>
        
        <p>If you can see this page and all the images above, your deployment is working correctly.</p>
    </div>
</body>
</html>
